baseurl: "/"
url: ""
local_theme: safex

defaults:
  - scope:
      path: "_pages"
      type: pages
    values:
      permalink: /:basename/
  - scope:
      path: "_categories"
    values:
      layout: page
      bottomInclude: services.liquid
  - scope:
      path: "_services"
    values:
      layout: page-post

collections:
  services:
    output: true
    permalink: /oferta/:path/
  categories:
    output: true
    permalink: /oferta/:path/

include:
  - _pages

plugins:
  - jekyll-local-theme

exclude:
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - tailwind.config.js
  - package.json
  - package-lock.json
  - assets/css/
  - assets/images_source
  - image-converter.mjs
